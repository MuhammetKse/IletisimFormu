<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="form">
        <form action="gonder.php" method="post">
            <h2>İletişim Formu</h2>

            <label for="isimsoyisim">İsim Soyisim</label><br>
            <input type="text" id="isimsoyisim" name="isim-soyisim" placeholder="Lütfen isim soyisim giriniz"><br>

            <input type="email" id="mail" name="E-Posta" placeholder="Lütfen e-postanızı giriniz"><br>

            <input type="text" id="konu" name="konu" placeholder="Lütfen konu başlığı giriniz"><br>

            <button type="submit" class="gonder-btn">Gönder</button>
        </form>
    </div>
